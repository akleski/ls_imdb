<body>
    <div id="message">There is no offer for Friendship at this time in your location.</div>

    <script>
        const shouldScroll = false;
        (shouldScroll ? window.setTimeout : window.setInterval)(checkWidgetHeight, 150)

const html = document.documentElement;
const body = document.body;

let key;
const queryKeyValues = window.location.search.slice(1).split("&");
for (let i = queryKeyValues.length; i > 0; --i) {
  if (!queryKeyValues[i - 1].startsWith("iframe_key")) {
    continue;
  }

  key = queryKeyValues[i - 1].split("=")[1];
  break;
}

let lastHeight = 0;

function checkWidgetHeight() {
  const height = Math.max(body.scrollHeight, body.offsetHeight);
  if (height === lastHeight) {
    return;
  }

  window.parent.postMessage(
    {
      sender: "jw_widget",
      type: "resize",
      key: key,
      cssHeight: height + "px",
    },
    "*"
  );
  lastHeight = height;
}

    </script>



</body></html>
